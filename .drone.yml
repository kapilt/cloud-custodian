build:

  unit_tests:
    image: ubuntu:xenial
    commands:
      - mkdir -p cache
      - apt update --quiet && apt-get -y install python-pip
      - pip install -r tox --cache-dir=cache
      - tox -e py27

  pypy_unit_tests:
    # just enough variation to make a matrix not viable
    image: pypy:2
    commands:
      - mkdir -p cache
      - pip install -r tox --cache-dir=cache
      - tox -e pypy
    when:
      event: push
      branch: master


  documentation:
     image: python:2-alpine
     commands:
       - apk update
       - apk add git make
       - git config --global user.email "cibot@cloud-custodian.io"
       - git config --global user.name "Custodian CI"
       - pip install tox --cache-dir=cache
       - tox -e docs
       - git remote update origin --prune
       - make ghpages
       - git branch
       # switch back to master post doc-build
       - git checkout master
     when:
       event: push
       branch: master

deploy:
  # sphinx documentation build / per documentation build section
  git_push:
    remote_name: origin
    branch: gh-pages
    local_branch: gh-pages
    when:
      event: push
      branch: master

notify:
  gitter:
    webhook: "https://webhooks.gitter.im/e/0bbc88699fe6e59c8993"
    when:
      repo: capitalone/cloud-custodian

# TODO explore caching the whole venv for speed
cache:
  mount:
    - cache
    - .tox
    - /var/cache/apt/
